DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>üõ©Ô∏è Aviator Game</h1>
            <div class="balance">Balance: $<span id="balance">1000</span></div>
        </header>
        
        <div class="game-area">
            <div class="flight-display">
                <div class="plane" id="plane">‚úàÔ∏è</div>
                <div class="multiplier" id="multiplier">1.00x</div>
                <div class="game-status" id="gameStatus">Place your bet to start!</div>
            </div>
            <div class="controls">
                <div class="bet-section">
                    <label for="betAmount">Bet Amount:</label>
                    <input type="number" id="betAmount" min="10" max="500" value="50" step="10">
                    <button id="placeBetBtn" class="btn btn-primary">Place Bet</button>
                </div>
                
                <div class="cashout-section">
                    <button id="cashOutBtn" class="btn btn-success" disabled>Cash Out</button>
                    <div class="potential-win">Potential Win: $<span id="potentialWin">0</span></div>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h3>Recent Crashes</h3>
            <div class="history-list" id="historyList">
                <span class="history-item">2.45x</span>
                <span class="history-item">1.23x</span>
                <span class="history-item">5.67x</span>
                <span class="history-item">1.89x</span>
                <span class="history-item">3.21x</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
